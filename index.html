<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة عقود العملاء</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">إدارة عقود العملاء</h1>
        <div class="text-center mb-4 d-flex justify-content-center flex-wrap">
            <button class="btn btn-primary mx-2 my-2" id="add-contract-btn">إضافة عقد جديد</button>
            <button class="btn btn-danger mx-2 my-2" id="delete-all-contracts-btn">حذف جميع العقود</button>
            <button class="btn btn-success mx-2 my-2" id="export-to-excel">تصدير إلى Excel</button>
        </div>
        <div id="contracts-list" class="table-responsive">
            <!-- سيتم هنا عرض العقود -->
        </div>
    </div>

    <!-- الفوتر -->
    <footer class="footer mt-5 py-3 bg-dark text-white text-center">
        <div class="container">
            <span>حقوق الملكية الفكرية © محمد عبدالمعز 2024</span>
        </div>
    </footer>

    <!-- مكتبات Bootstrap وjQuery وSheetJS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
